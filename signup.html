<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: aquamarine;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-1 text-center forPosition fw-bold ">Sign in</h1>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center ">
        <div class="container custom">
            <div class="row">
                <div class="bg-white custom rounded shadow">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 d-flex justify-content-center align-items-center">
                            <h1 class="text-info">Create Account</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 ">
                            <p class="text-secondary text-center">Hello Hospital!</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 d-flex justify-content-center align-items-center">
                            <p class="text-secondary">Please fill out the form below to get started</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 d-flex justify-content-center align-items-center mt-3">
                            <div class="row">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i> <input
                                        type="text" class="form-control ms-3" placeholder="Hospital Name"
                                        aria-label="First name"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 d-flex justify-content-center align-items-center mt-2">
                            <div>
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa-solid fa-envelope"></i><input type="email" class="form-control ms-3"
                                        placeholder="First Name" aria-label="First name"></span>
                            </div>
                            <div class="ms-3">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa-solid fa-envelope"></i><input type="email" class="form-control ms-3"
                                        placeholder="Last Name" aria-label="First name"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 d-flex justify-content-center align-items-center mt-3">
                            <div class="row">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i> <input
                                        type="email" class="form-control ms-3" placeholder="Email"
                                        aria-label="Hospital"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 d-flex justify-content-center align-items-center mt-3">
                            <div class="row">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i> <input
                                        type="password" class="form-control ms-3" placeholder="Address"
                                        aria-label="First name"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 d-flex justify-content-center align-items-center mt-3">
                            <div class="row">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i> <input
                                        type="password" class="form-control ms-3" placeholder="password"
                                        aria-label="First name"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 d-flex justify-content-center align-items-center mt-3">
                            <div class="row">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i> <input
                                        type="password" class="form-control ms-3" placeholder="confirm password"
                                        aria-label="First name"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 d-flex justify-content-center align-items-center mt-3">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Select Your Area
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 d-flex justify-content-center align-items-center mt-3">
                            <p class="d-inline-block mt-3">If you already have an account? </p>&nbsp;&nbsp;&nbsp; <a
                                href="./index.html">
                                Signin</a><button class="btn btn-primary d-inline-block ms-5">Login</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
